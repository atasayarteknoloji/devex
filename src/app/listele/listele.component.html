<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Aktif</th>
    <th>Resim Boyutu</th>
  </tr>
  <tr *ngFor="let a of veriler">
    <td>{{a.id}}</td>
    <td>{{a.name}}</td>
    <td>{{a.isActive}}</td>
    <td>{{a.imgWidth}}</td>
  </tr>
</table>
<hr>
<dx-data-grid
  [dataSource]="dataSource"

>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-header-filter [visible]="true"></dxo-header-filter>
  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[5, 10, 20,100,10000000]"
    [showInfo]="true">
  </dxo-pager>
  <dxo-export [enabled]="true"></dxo-export>
  <dxi-column caption="#" dataField="id" dataType="number"></dxi-column>
  <dxi-column caption="Başlık" dataField="header" dataType="string"></dxi-column>
  <dxi-column caption="Başlangıç Zamanı" dataField="startTime" dataType="datetime"></dxi-column>
</dx-data-grid>
